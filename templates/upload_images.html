<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/picocss/2.0.6/pico.min.css"
    integrity="sha512-UXfikgakSZBii5lkvmDCRO+IYWQhTtwMOJ+3EmGEA+oA82kvbSskgw3OI16Jx1kINgF8aqOkYE+c9h4m6muONg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="robots" content="noindex" />
  <title>{{app_name}} - Upload Images</title>
  <style>
    .lds-dual-ring {
      color: #ffffff;
    }

    .lds-dual-ring,
    .lds-dual-ring:after {
      box-sizing: border-box;
    }

    .lds-dual-ring {
      display: inline-block;
      width: 80px;
      height: 80px;
    }

    .lds-dual-ring:after {
      content: " ";
      display: block;
      width: 64px;
      height: 64px;
      margin: 8px;
      border-radius: 50%;
      border: 6.4px solid currentColor;
      border-color: currentColor transparent currentColor transparent;
      animation: lds-dual-ring 1.2s linear infinite;
    }

    @keyframes lds-dual-ring {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .flexbox {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      box-sizing: border-box;
      margin: 0px -10px;
    }

    .item {
      box-sizing: border-box;
      width: 25%;
      margin-bottom: 20px;
      padding: 0px 10px;
    }

    .content {
      text-align: center;
      box-sizing: border-box;
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 2.5rem;
      /* Footer height */
      margin-bottom: 0.25em;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.10.8/sweetalert2.all.min.js"
    integrity="sha512-ziDG00v9lDjgmzxhvyX5iztPHpSryN/Ct/TAMPmMmS2O3T1hFPRdrzVCSvwnbPbFNie7Yg5mF7NUSSp5smu7RA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <main class="container">
    <h1 style="text-align: center">Simple Image Uploader</h1>
    <h3 style="text-align: center">Upload Images</h3>
    <h4 style="text-align: right">username : {{username}}</h4>
    <div style="text-align: right">
      <a href="/logout">logout</a>
    </div>
    <form id="upload_images">
      <h3>Image :</h3>
      <input name="files" type="file" accept="image/*" multiple />
      <h3>Type :</h3>
      <select name="select" aria-label="Select" id="image_type">
        <option selected disabled value="">select</option>
        {% for image_type in image_types %}
        <option value="{{ image_type['value'] }}">
          {{ image_type['choice'] }}
        </option>
        {% endfor %}
      </select>

      <input type="submit" style="display: block" id="submit_button" title="upload_images" value="Upload" />
      <div class="flexbox">
        <div class="item">
          <div class="content">
            <div class="loading" style="margin-left: auto; margin-right: auto; display: none">
              <div class="lds-dual-ring"></div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <p style="text-align: center">
      <a href="/manage_images/">Manage Images</a>
    </p>
    <br />
    <div>
      <h3>Generate API key</h3>
      <button id="generate_api_key" onclick="generate_api_key()">
        Generate
      </button>
      <p style="text-align: center">
        <code id="api_key">{{api_key}}</code>
      </p>
    </div>
  </main>
  <footer style="text-align: center">
    created by
    <a href="https://github.com/vjumpkung" target="_blank" rel="noopener noreferrer">vjumpkung</a>
  </footer>
  <script>
    const form = document.getElementById("upload_images");
    const imageType = document.getElementById("image_type");

    // get query params
    const urlParams = new URLSearchParams(window.location.search);
    const accesstoken = urlParams.get("accesstoken");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      document.querySelector(".loading").style.display = "block";
      document.getElementById("submit_button").style.display = "none";

      const formData = new FormData(form);

      if (formData.get("files").size === 0) {
        Swal.fire({
          icon: "error",
          title: "Oops...",
          text: "Please select an image!",
        });
        document.querySelector(".loading").style.display = "none";
        document.getElementById("submit_button").style.display = "block";
        return;
      }

      if (!imageType.value) {
        Swal.fire({
          icon: "error",
          title: "Oops...",
          text: "Please enter the image type!",
        });
        document.querySelector(".loading").style.display = "none";
        document.getElementById("submit_button").style.display = "block";
        return;
      }

      const response = await fetch(
        `/upload_images/${imageType.value}/`, {
          method: "POST",
          body: formData,
          headers: {
            accesstoken: accesstoken,
          },
        }
      );

      if (response.status === 201) {
        Swal.fire({
          icon: "success",
          title: "Success",
          text: "Image uploaded successfully!",
        });
      } else {
        Swal.fire({
          icon: "error",
          title: "Oops...",
          text: "Something went wrong!",
        });
      }
      document.querySelector(".loading").style.display = "none";
      document.getElementById("submit_button").style.display = "block";
      form.reset();
    });

    async function generate_api_key() {
      if (
        document.getElementById("api_key").innerText !=
        "No API Key Please Generate One!"
      ) {
        const result = await Swal.fire({
          title: "Are you sure?",
          text: "Your present API key will be overrided and cannot use old key anymore.",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#3085d6",
          cancelButtonColor: "#d33",
          confirmButtonText: "Yes, override!",
          cancelButtonText: "cancel",
        });
        if (result.isConfirmed) {
          await generateApiKey();
          return;
        }
      } else {
        await generateApiKey();
        return;
      }
      async function generateApiKey() {
        const res = await fetch("/generate_api_key/", {
          method: "POST",
        });
        copyText = document.getElementById("api_key").innerText = await res
          .json()
          .then((data) => data.api_key);
      }
    }
  </script>
</body>

</html>
